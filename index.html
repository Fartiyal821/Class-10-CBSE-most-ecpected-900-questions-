
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEMFORD Maths Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        @keyframes pulse-red-yellow {
            0% { border-color: #ef4444; background-color: rgba(239, 68, 68, 0.08); box-shadow: 0 0 10px rgba(239, 68, 68, 0.4); }
            50% { border-color: #eab308; background-color: rgba(234, 179, 8, 0.08); box-shadow: 0 0 15px rgba(234, 179, 8, 0.4); }
            100% { border-color: #ef4444; background-color: rgba(239, 68, 68, 0.08); box-shadow: 0 0 10px rgba(239, 68, 68, 0.4); }
        }
        .highlight-most-expected {
            animation: pulse-red-yellow 2.5s infinite ease-in-out;
            border-width: 3px;
        }
        .highlight-less-expected {
            border: 2px solid #eab308;
            background-color: rgba(234, 179, 8, 0.05);
        }
        .highlight-least-expected {
            border: 2px solid #22c55e;
            background-color: rgba(34, 197, 94, 0.05);
        }
    </style>
